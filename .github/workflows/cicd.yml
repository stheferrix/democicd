name: DemoCICD
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
        API_KEY: ${{ secrets.TEST_APIKEY }}

    steps:
      - uses: actions/checkout@v3

      - name: Run a one-line script
        run: echo Hello, world! test job 1! APIKEY = '${{ env.API_KEY }}'
        
  deploy-dev:
    runs-on: ubuntu-latest
    environment:
      name: dev
    needs: build

    steps:
      - name: Run a multi-line script
        run: |
          echo test job 2
